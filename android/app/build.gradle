plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'dev.flutter.flutter-gradle-plugin'
}
android {
    namespace 'dts.musiclyco.musicly'
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion
    packagingOptions {
        jniLibs {
            useLegacyPackaging true
        }
    }
    defaultConfig {
        applicationId 'dts.musiclyco.musicly'
        minSdk flutter.minSdkVersion
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true
    }
    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            if (variant.buildType.name == 'release') {
                outputFileName = 'Musicly.apk'
            } else {
                outputFileName = "Musicly-${variant.name}.apk"
            }
        }
    }
}
flutter {
    source '../..'
}
dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.media:media:1.7.0'
}

// Firebase (Google Services) plugin is only needed when google-services.json is present.
// Keep the file out of git for public repos; inject it in CI/local builds when required.
if (file('google-services.json').exists()) {
    apply plugin: 'com.google.gms.google-services'
}