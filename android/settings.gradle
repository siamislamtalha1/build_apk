pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id 'com.android.application' version '8.1.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.10' apply false
}

rootProject.name = 'BoomBox'
include ':app'

def flutterProjectRoot = rootDir
def localPropertiesFile = new File(flutterProjectRoot, "local.properties")
def flutterSdkPath = null

if (localPropertiesFile.exists()) {
    Properties properties = new Properties()
    localPropertiesFile.withInputStream { properties.load(it) }
    flutterSdkPath = properties.getProperty("flutter.sdk")
}

if (flutterSdkPath == null) {
    throw new GradleException("flutter.sdk not set in local.properties")
}

includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
