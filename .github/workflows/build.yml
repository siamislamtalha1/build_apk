name: Multi-Platform Build

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Java 17 (required for Android builds)
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Setup Flutter (using master channel for Dart 3.6+)
      - uses: subosito/flutter-action@v2
        with:
          channel: master

      # 4️⃣ Disable analytics
      - run: flutter config --no-analytics

      # 5️⃣ Cache Flutter Pub packages
      - name: Cache Flutter Pub
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 5.5️⃣ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 6️⃣ Install dependencies
      - run: flutter pub get

      # 7️⃣ Build Android APK
      - name: Build Android APK
        timeout-minutes: 30
        run: flutter build apk --release --build-number ${{ github.run_number }}
        env:
          GRADLE_OPTS: -Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError

      # 8️⃣ Upload APK artifact
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-release.apk

  build-windows:
    runs-on: windows-latest
    
    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Flutter (using master channel for Dart 3.6+)
      - uses: subosito/flutter-action@v2
        with:
          channel: master

      # 3️⃣ Disable analytics
      - run: flutter config --no-analytics

      # 4️⃣ Cache Flutter Pub packages
      - name: Cache Flutter Pub
        uses: actions/cache@v3
        with:
          path: ~\AppData\Local\Pub\Cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 5️⃣ Install dependencies
      - run: flutter pub get

      # 6️⃣ Build Windows EXE
      - name: Build Windows EXE
        run: flutter build windows --release

      # 7️⃣ Install Inno Setup
      - name: Install Inno Setup
        run: choco install innosetup -y

      # 8️⃣ Create Installer
      - name: Create Installer
        shell: pwsh
        run: |
          & "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe" installer_script.iss

      # 9️⃣ Upload Windows Installer
      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-${{ github.run_number }}
          path: Output/*.exe