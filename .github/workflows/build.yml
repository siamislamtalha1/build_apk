name: Multi-Platform Build

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Java 17 (required for Android builds)
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: stable

      # 4️⃣ Cache Flutter Pub packages
      - name: Cache Flutter Pub
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 5️⃣ Install dependencies
      - run: flutter pub get

      # 6️⃣ Build Android APK
      - name: Build Android APK
        run: flutter build apk --release --build-number ${{ github.run_number }}

      # 7️⃣ Upload APK artifact
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-release.apk

  build-windows:
    runs-on: windows-latest
    
    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: stable

      # 3️⃣ Cache Flutter Pub packages
      - name: Cache Flutter Pub
        uses: actions/cache@v3
        with:
          path: ~\AppData\Local\Pub\Cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 4️⃣ Install dependencies
      - run: flutter pub get

      # 5️⃣ Build Windows EXE
      - name: Build Windows EXE
        run: flutter build windows --release

      # 6️⃣ Upload Windows artifact
      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe-${{ github.run_number }}
          path: build/windows/x64/runner/Release/