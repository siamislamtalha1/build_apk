name: Multi-Platform Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java 17 (required for Android builds)
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Setup Flutter (using master channel for Dart 3.6+)
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter Version
        run: flutter --version

      - name: Flutter Doctor
        run: flutter doctor -v

      # 4Ô∏è‚É£ Disable analytics
      - run: flutter config --no-analytics

      # 5Ô∏è‚É£ Cache Flutter Pub packages
      - name: Cache Flutter Pub
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 6Ô∏è‚É£ Install dependencies
      - run: flutter pub get

      # 7Ô∏è‚É£ Build Android APK
      - name: Build Android APK
        timeout-minutes: 30
        run: flutter build apk --release --build-number ${{ github.run_number }}

      # 8Ô∏è‚É£ Upload APK artifact
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/*.apk

  build-windows:
    runs-on: windows-latest
    
    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Flutter (using master channel for Dart 3.6+)
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter Version
        run: flutter --version

      - name: Flutter Doctor
        run: flutter doctor -v

      # 3Ô∏è‚É£ Disable analytics
      - run: flutter config --no-analytics

      # 4Ô∏è‚É£ Cache Flutter Pub packages
      - name: Cache Flutter Pub
        uses: actions/cache@v3
        with:
          path: ~\AppData\Local\Pub\Cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 5Ô∏è‚É£ Install dependencies
      - run: flutter pub get

      # 6Ô∏è‚É£ Build Windows EXE
      - name: Build Windows EXE
        timeout-minutes: 45
        run: flutter build windows --release --build-number ${{ github.run_number }}

      # 6.5Ô∏è‚É£ Zip Windows build output
      - name: Zip Windows Build
        shell: pwsh
        run: |
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath build/windows/x64/musicly_windows_x64_${{ github.run_number }}.zip

      # 7Ô∏è‚É£ Install Inno Setup
      - name: Install Inno Setup
        run: choco install innosetup -y

      # 8Ô∏è‚É£ Create Installer
      - name: Create Installer
        shell: pwsh
        run: |
          & "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe" installer_script.iss

      # 9Ô∏è‚É£ Upload Windows Installer
      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-${{ github.run_number }}
          path: Output/*.exe

      # 9.5Ô∏è‚É£ Upload Windows EXE (raw)
      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe-${{ github.run_number }}
          path: build/windows/x64/runner/Release/*.exe

      # üîü Upload Windows Zip
      - name: Upload Windows Zip
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip-${{ github.run_number }}
          path: build/windows/x64/musicly_windows_x64_${{ github.run_number }}.zip