name: Multi-Platform Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [android, windows]

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.35.4
          channel: stable

      # 3️⃣ Cache Flutter Pub packages
      - name: Cache Flutter Pub
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 4️⃣ Install dependencies
      - run: flutter pub get

      # 5️⃣ Clean previous builds
      - run: flutter clean

      # 6️⃣ Build based on platform
      - name: Build Target
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" == "android" ]; then
            echo "Building Android APK..."
            flutter build apk --release --build-number 5
          elif [ "${{ matrix.platform }}" == "windows" ]; then
            echo "Building Windows EXE..."
            flutter build windows --release
          fi

      # 7️⃣ Upload artifacts
      - name: Upload Artifact
        if: ${{ matrix.platform == 'android' }}
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Artifact
        if: ${{ matrix.platform == 'windows' }}
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: build/windows/runner/Release/*.exe
