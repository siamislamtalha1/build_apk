name: Android Build

concurrency:
  group: build-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-22.04
    env:
      PUB_CACHE: ${{ github.workspace }}/.pub-cache
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
    
    steps:
      - name: Runner Started
        run: echo "Runner acquired, starting Android build"

      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Java 17 (required for Android builds)
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Setup Flutter (using master channel for Dart 3.6+)
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter Version
        run: flutter --version

      - name: Flutter Doctor
        run: flutter doctor -v

      # 4️⃣ Disable analytics
      - run: flutter config --no-analytics

      # 5️⃣ Cache Flutter Pub packages
      - name: Cache Flutter Pub
        uses: actions/cache@v4
        with:
          path: ${{ env.PUB_CACHE }}
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: ${{ env.GRADLE_USER_HOME }}
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/settings.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 6️⃣ Install dependencies
      - run: flutter pub get

      - name: Decode google-services.json (if provided)
        shell: bash
        run: |
          set -e
          if [ -f android/app/google-services.json.b64 ] && [ ! -f android/app/google-services.json ]; then
            # Support both plain base64 and PEM-like wrapper format
            if grep -q "BEGIN CERTIFICATE" android/app/google-services.json.b64; then
              awk 'BEGIN{p=0} /BEGIN CERTIFICATE/{p=1;next} /END CERTIFICATE/{p=0} p{print}' android/app/google-services.json.b64 | tr -d '\r\n ' | base64 --decode > android/app/google-services.json
            else
              tr -d '\r\n ' < android/app/google-services.json.b64 | base64 --decode > android/app/google-services.json
            fi
          fi

      # 7️⃣ Build Android APK
      - name: Build Android APK
        timeout-minutes: 30
        run: flutter build apk --release --build-number ${{ github.run_number }}

      # 8️⃣ Upload APK artifact
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/*.apk